# mise configuration for runtime version management
# https://mise.jdx.dev/configuration.html

[tools]
"npm:@biomejs/biome" = "latest"
"npm:@bufbuild/buf" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@openai/codex" = "latest"
"npm:bun" = "latest"
"npm:ccmanager" = "latest"
"npm:ccusage" = "latest"
"npm:@fission-ai/openspec" = "latest"
"npm:@ast-grep/cli" = "latest"
"npm:pnpm" = "10.29.3"
delta = "latest"
gitui = "latest"
go = "latest"
node = "22.17.0"
usage = "latest"
watchexec = "latest"
python = "3"
chezmoi = "latest"

[settings]
# Enable legacy version files (.node-version, .python-version, etc.)
legacy_version_file = true
# Always keep downloads to avoid re-downloading
always_keep_download = true
# Enable idiomatic version file support for Python tools
idiomatic_version_file_enable_tools = ["python"]
experimental = true
